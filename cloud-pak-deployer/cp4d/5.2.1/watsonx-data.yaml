global_config:
  environment_name: demo
  cloud_platform: existing-ocp
openshift:
  - name: cpd-demo
    openshift_ai:
      install: True
      channel: fast
    openshift_storage:
      - storage_name: ocs-storagecluster-cephfs
        storage_type: custom
        ocp_storage_class_file: ocs-storagecluster-cephfs
        ocp_storage_class_block: ocs-storagecluster-ceph-rbd
cp4d:
  - project: cpd
    openshift_cluster_name: cpd-demo
    cp4d_version: 5.2.1
    cp4d_entitlement:
      - cpd-enterprise
    accept_licenses: true
    use_fs_iam: true
    operators_project: cpd-operators
    state: installed
    cartridges:
      - name: cp-foundation
        license_service:
          state: disabled
          threads_per_core: 2
      - name: lite
      - name: analyticsengine
        description: Analytics Engine Powered by Apache Spark
        size: small
        state: installed
      - name: db2
        description: DB2 OLTP
        size: small
        state: installed
      - name: db2wh
        description: Db2 Warehouse
        state: installed
      - name: dmc
        description: DB2 Data Management Console
        instances:
          - name: dmc
            description: Data Management Console
            size: medium
            storage_size_gb: 50
        state: installed
      - name: ikc_premium
        description: IBM Knowledge Catalog - Premium edition
        size: small
        state: installed
        installation_options:
          enableKnowledgeGraph: True
          enableDataQuality: False
          enableSemanticEnrichment: True
          enableAISearch: True
          enableModelsOn: cpu
          useFDB: False
      - name: watsonx_data
        description: watsonx.data
        state: installed
      - name: ws
        description: Watson Studio
        state: installed
